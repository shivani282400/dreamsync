name: Build Check

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend build
        run: |
          cd dreamsync-backend
          npm install
          npm run build

      - name: Frontend build
        run: |
          cd dreamsync-frontend
          npm install
          npm run build
